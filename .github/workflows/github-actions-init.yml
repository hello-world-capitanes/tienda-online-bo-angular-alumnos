name: End-to-end tests
on:
  push:
    branches:
      - "develop"
      - "master"
  pull_request:
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node:version: "14"
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          record: true
          parallel: true
          group: 'Actions example'
          start: npm run start
          # quote the url to be safe against YML parsing surprises
          wait-on: 'http://localhost:4200'
          # wait for 6 minutes for the server to respond
          wait-on-timeout: 360
        env:
          CYPRESS_regular_user_username: ${{ secrets.CYPRESS_regular_user_username }}
          CYPRESS_regular_user_password: ${{ secrets.CYPRESS_regular_user_password }} 