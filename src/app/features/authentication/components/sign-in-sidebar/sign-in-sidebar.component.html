<div *ngIf="!sesionIniciada(); else cerrarSesion">
  <button
    mat-raised-button
    color="primary"
    class="sign-in-button"
    aria-label="Go to user"
    (click)="signIn()"
  >
    Log in
  </button>
</div>

<ng-template #cerrarSesion>
  <button
    mat-raised-button
    class="sign-up-button"
    aria-label="Go to user"
    color="warn"
    (click)="signOut()"
    id="logoutButton"
  >
    Log out
  </button>
</ng-template>
