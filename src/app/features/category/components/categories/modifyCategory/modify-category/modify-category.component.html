<h1>Modify category</h1>

<form [formGroup]="modifyCategoryForm">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput formControlName="name" placeholder="New name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input type="text" matInput formControlName="description" placeholder="New description">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" class="modifyButton" (click)="categoryModified()">Modify</button>
  <button mat-raised-button color="primary" class="cancelButton" (click)="cancelModification()">Cancel</button>
</form>
