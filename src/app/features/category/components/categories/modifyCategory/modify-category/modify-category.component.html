<form novalidate [formGroup]="modifyCategoryForm" class="form">
  <div class="container">
    <div class="primeraCol">
      <div class="header">
        <div class="title">
          <h1>{{name}}</h1>
        </div>
        <div class="close">
          <button mat-raised-button class="buttonClose" color="primary" (click)="cancelModify()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <mat-form-field class="formContainer">
        <mat-label> Category description </mat-label>
        <textarea matInput placeholder="Description" formControlName="description" class="form-control"
          name="description" required></textarea>

        <mat-error
          *ngIf="modifyCategoryForm.get('name')?.errors && modifyCategoryForm.get('name')?.hasError('required')">
          {{ CATEGORY_ERRORS.name.notProvided }}
        </mat-error>
        <mat-error
          *ngIf="modifyCategoryForm.get('name')?.errors && modifyCategoryForm.get('name')?.hasError('minLength')">
          {{ CATEGORY_ERRORS.name.minLength }}
        </mat-error>
        <mat-error
          *ngIf="modifyCategoryForm.get('name')?.errors && modifyCategoryForm.get('name')?.hasError('maxLength')">
          {{ CATEGORY_ERRORS.name.maxLength }}
        </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button class="addButton" type="submit" (click)="modifyCategory(id)"
        [disabled]="modifyCategoryForm.invalid">
        AÃ±adir
      </button>
    </div>
  </div>
</form>
