<button
  mat-raised-button
  color="accent"
  (click)="onNoClick()"
  class="closeButton"
>
  <mat-icon>close</mat-icon>
</button>

<div class="divShop">
  <mat-list-item role="listitem" class="nameShop">
    {{ shop?.name }}
  </mat-list-item>
  <mat-divider></mat-divider>

  <ng-container
    *ngIf="shop?.products && shop.products.length > 0 && isLoaded; else noProducts"
  >
    <mat-list role="list" *ngFor="let productStock of showProducts">
      <div class="divImage">
        <img src="{{productStock.product.image}}">
      </div>
      <div class="divStock">
        <mat-list-item role="listitem"
          >Name: {{ productStock.product.name }}
        </mat-list-item>

        <span> Stock: </span>
        <mat-form-field>
          <mat-label>Units</mat-label>
          <input
            type="number"
            matInput
            [value]="productStock.stock"
            #units
            [step]="stepInput"
            [min]="minInput"
            [max]="maxInput"
            class="stockInput"
            id="inputStock"
          />
        </mat-form-field>
        <button
          mat-raised-button
          (click)="changeStock(productStock,units.value, shop.id)"
          value="product"
          class="stockButton"
          id="buttonStock"

        >
          Apply Stock
        </button>
      </div>
      <mat-divider></mat-divider>
    </mat-list>
  </ng-container>
  <ng-template #noProducts>
    <span> The shop is empty</span>
  </ng-template>
</div>
