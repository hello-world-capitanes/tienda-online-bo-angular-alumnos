<button
  mat-raised-button
  color="accent"
  (click)="onNoClick()"
  class="closeButton"
>
  <mat-icon>close</mat-icon>
</button>

<div class="divShop">
  <mat-list-item role="listitem" class="nameShop">
    {{ shop.name }}
  </mat-list-item>
  <mat-divider></mat-divider>

  <mat-list role="list" *ngFor="let product of shop.products">
    <mat-list-item role="listitem"
      >Nombre: {{ product.product.name }}
    </mat-list-item>
    
    <div class="divStock">
      <span> Stock: </span>
      <mat-form-field>
        <mat-label>Unidades</mat-label>
        <input type="number" matInput [value]="product.stock" #units [step]="stepInput" [min]="minInput" [max]="maxInput" />
      </mat-form-field>
      <button mat-raised-button (click)="changeStock(product,units.value)" value="product">Aplicar Stock</button>
    </div>
  </mat-list>
</div>
