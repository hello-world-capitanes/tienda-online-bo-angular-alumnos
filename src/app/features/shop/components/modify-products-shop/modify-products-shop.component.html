<button
  mat-raised-button
  color="accent"
  (click)="onNoClick()"
  class="closeButton"
  id="closeDialog"
>
  <mat-icon>close</mat-icon>
</button>

<mat-divider></mat-divider>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Leche"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Check Column-->
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let product">
        <mat-checkbox
          class="example-margin"
          [checked]="!!productInShop(product.id)"
          [disabled]="!product.active"
          (change)="toggle($event, product.id)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

 <!--  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator> -->
</div>
<div class="divButton">
  <button
    mat-raised-button
    color="accent"
    class="acceptButton"
    (click)="modifyProductsShop(finalProducts, shop.id)"
  >
    Aceptar
  </button>
  <button mat-raised-button color="accent" (click)="onNoClick()">
    Cancelar
  </button>
</div>
