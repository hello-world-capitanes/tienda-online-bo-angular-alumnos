<app-shops-create (anadirOutPut) = "addElementShopList($event)"></app-shops-create>

<mat-list role="list" class="listShop">
  <h1>Active Shops</h1>
  <ng-container *ngFor="let shop of shops">
    <div *ngIf="shop.active">
      <div class = "containerProd">
        <mat-accordion>
          <mat-expansion-panel (opened) = "panelOpenState = true" (closed) = "panelOpenState = false">

      <mat-accordion>
        <mat-expansion-panel (opened) = "panelOpenState = true" (closed) = "panelOpenState = false" [id]="shop.name">

          <mat-expansion-panel-header>
            <div class = "info">
              <button mat-raised-button id = "{{shop.name}}editShopActiveButton" class = "botonShop" (click)="modifyShop($event,shop.id)">
                <mat-icon> edit </mat-icon>
              </button>

              <button mat-raised-button id = "{{shop.name}}deactiveShopButton" class = "botonShop" (click)="deActivateShop($event,shop)">
                <mat-icon> delete_forever </mat-icon>
              </button>

              <mat-panel-title>
                <mat-list-item role="listitem" class="shop">
                  {{ shop.name }}
                </mat-list-item>
              </mat-panel-title>
            </div>
          </mat-expansion-panel-header>

          <div class="hiddenIfo">
            <div class="firstColumnHidden">
              <mat-list role="list">
                <br>
                <mat-list-item role="listitem">
                  <div class="expansionContent">
                    <span> Name: {{ shop.name }} </span>
                    <span> Adress: {{ shop.address.street }} </span>
                    <br>
                    <button mat-raised-button class = "viewProducts" color = "accent" (click) = "openProductList(shop)" id="viewProducts">
                      View products
                    </button>
                  </div>
                </mat-list-item>
                <br>
              </mat-list>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <mat-divider></mat-divider>
  </ng-container>


  <br><br>
  <h1>Inactive Shops</h1>
  <ng-container *ngFor="let shop of shops">
    <div *ngIf="!shop.active">
      <div class = "containerProd">
        <mat-accordion>
          <mat-expansion-panel (opened) = "panelOpenState = true" (closed) = "panelOpenState = false">

            <mat-expansion-panel-header>
              <div class="info">
                <button mat-raised-button class = "botonShop" id="editShop{{shop.name}}" (click)="modifyShop(shop.id)">
                  <mat-icon> edit </mat-icon>
                </button>
                <button mat-raised-button id = "{{shop.name}}activeShopButton" class = "botonShop" (click)="activateShop($event,shop)">
                  <mat-icon> autorenew </mat-icon>
                </button>
                <mat-panel-title>
                  <mat-list-item role="listitem" class="shop">
                    {{ shop.name }}
                  </mat-list-item>
                </mat-panel-title>
              </div>
            </mat-expansion-panel-header>

            <div class="hiddenIfo">
              <div class="firstColumnHidden">
                <mat-list role="list">
                  <br>
                  <mat-list-item role="listitem">
                    <div class="expansionContent">
                      <span> Name: {{ shop.name }} </span>
                      <span> Adress: {{ shop.address.street }} </span>
                      <br>
                      <button mat-raised-button class="viewProducts" color="accent" (click)="openProductList(shop)">
                        View products
                      </button>
                    </div>
                  </mat-list-item>
                  <br>
                </mat-list>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </ng-container>
</mat-list>
