<app-shops-create (anadirOutPut) = "addElementShopList($event)"></app-shops-create>

<mat-list role="list" class="listShop">
  <h1>Active Shops</h1>
  <ng-container *ngFor="let shop of shops">
    <div *ngIf="shop.active" id="{{shop.name}}">
      <div class = "containerProd">
        <mat-accordion>
          <mat-expansion-panel (opened) = "panelOpenState = true" (closed) = "panelOpenState = false" [attr.data-shop-id]="'expansion_'+shop.id">

            <mat-expansion-panel-header >
              <div class="info">
                <button mat-raised-button class = "botonShop" id="editShop{{shop.name}}" (click)="modifyShop(shop.id)">
                  <mat-icon> edit </mat-icon>
                </button>
                <button mat-raised-button id = "{{shop.name}}activeShopButton" class = "botonShop" (click)="deActivateShop($event, shop)" [attr.data-shop-id]="'delete_'+shop.id">
                  <mat-icon> delete_forever </mat-icon>
                </button>
                <mat-panel-title>
                  <mat-list-item role="listitem" class="shop" >
                    {{ shop.name }}
                  </mat-list-item>
                </mat-panel-title>
              </div>
            </mat-expansion-panel-header>

            <div class="hiddenIfo">
              <div class="firstColumnHidden">
                <mat-list role="list">
                  <br>
                  <mat-list-item role="listitem">
                    <div class="expansionContent">
                      <span> Name: {{ shop.name }} </span>
                      <span> Adress: {{ shop.address.street }} </span>
                      <br>
                      <div class="divButtons">
                        <button mat-raised-button class="viewProducts" color="accent" (click)="openProductList(shop)" [attr.data-shop-button]="'button_'+shop.id">
                          View products
                        </button>
                        <button mat-raised-button class="viewProducts" color="accent" (click)="openModifyProducts(shop)" [attr.data-shop-button]="'buttonProducts_'+shop.id">
                          Reassignate products
                        </button>
                      </div>
                      
                    </div>
                  </mat-list-item>
                  <br>
                </mat-list>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </ng-container>


  <br><br>
  <h1>Inactive Shops</h1>
  <ng-container *ngFor="let shop of shops">
    <div *ngIf="!shop.active">
      <div class = "containerProd">
        <mat-accordion>
          <mat-expansion-panel (opened) = "panelOpenState = true" (closed) = "panelOpenState = false">

            <mat-expansion-panel-header>
              <div class="info">
                <button mat-raised-button class = "botonShop" id="editShop{{shop.name}}" (click)="modifyShop(shop.id)">
                  <mat-icon> edit </mat-icon>
                </button>
                <button mat-raised-button id = "{{shop.name}}activeShopButton" class = "botonShop" (click)="activateShop($event,shop)" [attr.data-shop-id]="'reactivate_'+shop.id">
                  <mat-icon> autorenew </mat-icon>
                </button>
                <mat-panel-title>
                  <mat-list-item role="listitem" class="shop">
                    {{ shop.name }}
                  </mat-list-item>
                </mat-panel-title>
              </div>
            </mat-expansion-panel-header>

            <div class="hiddenIfo">
              <div class="firstColumnHidden">
                <mat-list role="list">
                  <br>
                  <mat-list-item role="listitem">
                    <div class="expansionContent">
                      <span> Name: {{ shop.name }} </span>
                      <span> Adress: {{ shop.address.street }} </span>
                      <br>
                      <button mat-raised-button class="viewProducts" color="accent" (click)="openProductList(shop)">
                        View products
                      </button>
                    </div>
                  </mat-list-item>
                  <br>
                </mat-list>
              </div>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </ng-container>
</mat-list>
