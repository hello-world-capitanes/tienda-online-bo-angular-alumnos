<div class="header">
  <div class="title">
    <h1>{{ this.data.name }}</h1>
  </div>

  <div class="close">
    <button
      mat-raised-button
      class="buttonClose"
      color="primary"
      (click)="close()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<form novalidate id="modifyProduct" [formGroup]="productForm" class="form">
  <div class="container">
    <div class="primeraCol">
      <mat-form-field class="formContainer">
        <mat-label>Price</mat-label>
        <input matInput id="price" formControlName="price" type="text" />
        <mat-error
        *ngIf="
          productForm.get('price')?.hasError('required')
        "
      >
        {{ PRODUCT_ERRORS.price.notProvided }}
      </mat-error>
        <mat-error
        *ngIf="
          productForm.get('price')?.hasError('pattern')
        "
      >
        {{ PRODUCT_ERRORS.price.invalidPrice }}
      </mat-error>
      </mat-form-field>
    </div>
    <div class="segundaCol">
      <mat-form-field class="formContainer">
        <mat-label> Description </mat-label>
        <textarea
          matInput
          placeholder="Description"
          class="input"
          formControlName="description"
        ></textarea>
        <mat-error
          *ngIf="
            productForm.get('description')?.errors &&
            productForm.get('description')?.hasError('required')
          "
        >
          {{ PRODUCT_ERRORS.description.notProvided }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="formContainer">
        <mat-label> Characteristics </mat-label>
        <input class="input" matInput formControlName="characteristics" />
        <mat-error
          *ngIf="
            productForm.get('characteristics')?.errors &&
            productForm.get('characteristics')?.hasError('required')
          "
        >
          {{ PRODUCT_ERRORS.characteristics.notProvided }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="formContainer">
        <mat-label> Image url </mat-label>
        <input class="input" matInput formControlName="image" />
        <mat-error *ngIf="productForm.get('image')?.hasError('pattern')">
          {{ PRODUCT_ERRORS.image.invalidUrl }}
        </mat-error>
      </mat-form-field>
      <div class="formBtn">
        <div *ngIf="productForm.invalid">
          <button
            mat-raised-button
            class="buttonAdd"
            id="modifyDisabled"
            color="primary"
            (click)="modifyProduct(id)"
            disabled="true"
          >
            Añadir
          </button>
        </div>

        <div *ngIf="productForm.valid">
          <button
            mat-raised-button
            class="buttonAdd"
            id="modifyEnabled"
            color="primary"
            (click)="modifyProduct(id)"
          >
            Añadir
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
