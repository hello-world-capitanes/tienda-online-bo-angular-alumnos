<app-header *ngIf="auth.isLoggedIn" (onToggleMenu)="onClickMenuButton()"></app-header>
<mat-divider></mat-divider>
<mat-drawer-container class="sidebar-container" autosize >

  <mat-drawer #drawer class="sidebar" mode="side" [opened]="true" *ngIf="auth.isLoggedIn">
    <app-sidebar></app-sidebar>
  </mat-drawer>

  <mat-drawer-content class="sidebar-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
