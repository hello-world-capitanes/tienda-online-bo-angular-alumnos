<mat-list>
    <div mat-subheader>Modules</div>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let module of modules; let i = index">
        <mat-divider></mat-divider>
        <div class="module-list-item">
            <mat-icon mat-list-icon>{{ module.icon }}</mat-icon>
            <a routerLink="/{{ module.name }}"><button mat-button>{{ module.name }}</button></a>
        </div>
    </mat-list-item>
</mat-list>
